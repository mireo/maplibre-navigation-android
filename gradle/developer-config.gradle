    if (mapboxAccessToken == "null") {
      System.out.println("You should set the MAPBOX_ACCESS_TOKEN environment variable.")
      mapboxAccessToken = "pk.crowc"
    }
    String tokenFileContents = "<?xml version=\"1.0\" encoding=\"utf-8\"?>\n" +
      "<resources>\n" +
